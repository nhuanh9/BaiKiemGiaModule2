<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Receptionist</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<header class="col-md-8">
    <h2>Delete Receptionis</h2>
    <p>
        <a href="/receptionists" class="btn btn-outline-primary">Back to List</a>
    </p>
</header>
<form th:action="@{/delete-receptionist}"
      th:object="${receptionist}" method="post"
      enctype="multipart/form-data" class="col-md-6">
    <input th:type="hidden" th:field="*{id}">
    <img width="15%" th:src="@{'/image/'+${receptionist.avatar}}" class="img-thumbnail">
    <table class="table table-striped">
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}" class="form-control"></td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" th:field="*{age}" class="form-control"></td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input type="text" th:field="*{address}" class="form-control"></td>
        </tr>
        <tr>
            <td>Hobby:</td>
            <td><input type="text" th:field="*{hobby}" class="form-control"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete receptionist"></td>
        </tr>
    </table>
</form>
</body>
</html>

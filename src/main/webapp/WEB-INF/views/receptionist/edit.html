<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Receptionist</title>
</head>
<body>
<fieldset>
    <legend>Edit Receptionist</legend>
    <p>
        <a href="/receptionists">Back to List</a>
    </p>
    <th:block th:if="${message}">
        <p th:text="${message}"></p>
    </th:block>
    <form th:action="@{/edit-receptionist}"
          th:object="${receptionistForm}"
          method="post"
          enctype="multipart/form-data"
    >
        <img width="15%" th:src="@{'/image/'+${receptionist.avatar}}">
        <input th:type="hidden" th:field="*{id}">
        <table>
            <tr>
                <td>Avatar:</td>
                <td><input type="file" th:field="*{avatar}"></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type="text" th:field="*{age}"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" th:field="*{address}"></td>
            </tr>
            <tr>
                <td>Hobby:</td>
                <td><input type="text" th:field="*{hobby}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Edit receptionist"></td>
            </tr>
        </table>
    </form>
</fieldset>
</body>
</html>

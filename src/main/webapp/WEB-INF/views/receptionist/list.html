<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reception List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/css.css">

</head>
<body>
<header class="col-md-8">
<h2>Reception List</h2>
<p>
    <a href="/create-receptionist">Create New Receptionist</a>
</p>
<form class="">
    <h3>Search by name:</h3>
    <div class="form-group">
        <input type="text" name="search" class="form-control">
    </div>
    <div class="form-group">
        <input type="submit" value="Search" class="btn btn-outline-info">
    </div>
</form>
</header>
<br>
<table class="table table-striped col-md-12">
    <tr>
        <td>Name</td>
        <td>Age</td>
        <td>Address</td>
        <td>Hobby</td>
        <td>Avatar</td>
        <td>Edit</td>
        <td>Delete</td>
        <td>View</td>
    </tr>
    <th:block th:each="receptionist:${receptionists}">
        <tr>
            <td th:text="${receptionist.name}"></td>
            <td th:text="${receptionist.age}"></td>
            <td th:text="${receptionist.address}"></td>
            <td th:text="${receptionist.hobby}"></td>
            <td width="200px"><img width="50%" th:src="@{'/image/'+${receptionist.avatar}}" class="img-thumbnail"></td>
            <td><a th:href="@{/edit-receptionist/__${receptionist.id}__}" class="btn btn-outline-success">Edit</a>
            </td>
            <td><a th:href="@{/delete-receptionist/__${receptionist.id}__}" class="btn btn-outline-danger">Delete</a></td>
            <td><a th:href="@{/view-receptionist/__${receptionist.id}__}" class="btn btn-outline-info">View</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Receptionist</title>
</head>
<body>
<fieldset>
<legend>Detail Receptionist</legend>
<p>
    <a href="/receptionists">Back to List</a>
</p>
    <img width="15%" th:src="@{'/image/'+${receptionist.avatar}}">
<table>
    <tr>
        <td>Name:</td>
        <td th:text="*{receptionist.name}"></td>
    </tr>
    <tr>
        <td>Age:</td>
        <td th:text="*{receptionist.age}"></td>
    </tr>
    <tr>
        <td>Address:</td>
        <td th:text="*{receptionist.address}"></td>
    </tr>
    <tr>
        <td>Hobby:</td>
        <td th:text="*{receptionist.hobby}"></td>
    </tr>
</table>
</fieldset>
</body>
</html>

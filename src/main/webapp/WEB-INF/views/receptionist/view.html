<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Receptionist</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<header class="col-md-10">
    <h2>Detail Receptionist</h2>
    <p>
        <a href="/receptionists" class="btn btn-outline-primary">Back to List</a>
    </p>
    <img width="25%" th:src="@{'/image/'+${receptionist.avatar}}" class="img-thumbnail">
</header>
<table class="table table-borderless col-md-6" >
    <tr>
        <td>Name:</td>
        <td th:text="*{receptionist.name}"></td>
    </tr>
    <tr>
        <td>Age:</td>
        <td th:text="*{receptionist.age}"></td>
    </tr>
    <tr>
        <td>Address:</td>
        <td th:text="*{receptionist.address}"></td>
    </tr>
    <tr>
        <td>Hobby:</td>
        <td th:text="*{receptionist.hobby}"></td>
    </tr>
</table>
</body>
</html>
